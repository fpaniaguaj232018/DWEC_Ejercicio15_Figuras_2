<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilo.css">
    <title>(MODIFICAR - TÃ­tulo del documento)</title>
    <script>
        var miCanvas;
        var ctx;
        var ingresos = new Array();
        const OFFSET = 20;
        const ANCHO_COLUMNA = 50;
        const ALTO_CANVAS = 300;
        const COLORES = ["#550000","#005500","#550000","#005500","#550000","#005500","#550000"];
        function inicializar(){
            ingresos[0]=30;
            ingresos[1]=10;
            ingresos[2]=50;
            ingresos[3]=80;
            ingresos[4]=90;
            ingresos[5]=18;
            ingresos[6]=120;    

            miCanvas = document.querySelector("#miCanvas");
            ctx = miCanvas.getContext("2d");
            //ctx.strokeStyle="#000000";
            dibujarFondo();
            dibujar();
        }
        function dibujar(){
            ctx.strokeStyle="#FFFFFF";
            for (var i=0;i<ingresos.length;i++) {
                ctx.fillStyle=COLORES[i];
                ctx.beginPath();
                ctx.moveTo((i*ANCHO_COLUMNA)+OFFSET,ALTO_CANVAS - OFFSET);
                ctx.lineTo((i*ANCHO_COLUMNA)+OFFSET,ALTO_CANVAS - ingresos[i] - OFFSET);
                ctx.lineTo(ANCHO_COLUMNA+(i*ANCHO_COLUMNA)+OFFSET,ALTO_CANVAS - ingresos[i] - OFFSET);
                ctx.lineTo(ANCHO_COLUMNA+(i*ANCHO_COLUMNA)+OFFSET,ALTO_CANVAS - OFFSET);
                ctx.lineTo((i*ANCHO_COLUMNA)+OFFSET,ALTO_CANVAS - OFFSET);
                ctx.stroke();
                ctx.fill();
                ctx.closePath();
            }
        }
        function dibujarFondo(){
            ctx.strokeStyle="#AAAAAA";
            ctx.fillRect(0,0,400,300);
        }

    </script>
</head>
<body onload="inicializar()" style="background-color: aquamarine">
    <H1>PROYECTO CANVAS</H1>
    <canvas id="miCanvas" width="400px" height="300px">

    </canvas>
</body>
</html>
